<ion-item-sliding [ngStyle]="{'background': list.color}">
  <ion-item [ngStyle]="{'background': list.color}">
    <h2 (click)="viewList(list)">{{list.title}}</h2>
    <p item-right [ngClass]="{'text-white': list.color !== '#f4f4f4'}">{{listStatus(list.items) + ' finished'}}</p>
  </ion-item>
  <ion-item-options side="left">
    <button *ngIf="!list.removed" ion-button icon-only color="primary" (click)="editList(list)">
      <ion-icon name="create"></ion-icon>
    </button>
    <button *ngIf="list.removed" ion-button icon-only color="primary" (click)="toggleRemoved(list)">
      <ion-icon name="undo"></ion-icon>
    </button>
  </ion-item-options>
  <ion-item-options side="right">
    <button *ngIf="!list.removed" ion-button icon-only color="danger" (click)="toggleRemoved(list)">
      <ion-icon name="trash"></ion-icon>
    </button>
    <button *ngIf="list.removed" ion-button icon-only color="danger" (click)="deleteList(list)">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-item-options>
</ion-item-sliding>
