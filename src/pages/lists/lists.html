<ion-header>
  <ion-navbar color="dark">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Todo Lists</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newList()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <page-list *ngFor="let list of lists" [list]="list"></page-list>
  </ion-list>
</ion-content>
